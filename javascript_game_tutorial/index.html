<!DOCTYPE html>
<html>
    <head>
        <meta charset = "utf-8"/>
        <title>Gamedev Canvas Workshop</title>
        <style>
            * { padding:0;margin:0;}
            canvas {background:#eee;display:block;margin:0 auto;}
        </style>
    </head>
    <body>
        <canvas id = "myCanvas" width="480" height="320"></canvas>
        <script>
            let canvas = document.getElementById("myCanvas");
            let ctx = canvas.getContext("2d");
            
            let x = canvas.width/2;
            let y = canvas.height-30;
            let dx = 2;
            let dy = -2
            function draw(){
                ctx.clearRect(0,0,canvas.width,canvas.height);// 0,0부터 canvas.width,canvas.height 까지의 네모를 전부 클리어 하는 함수
                ctx.beginPath();
                ctx.arc(x,y,10,0,Math.PI*2);
                ctx.fillStyle = "#0095DD";
                ctx.fill();
                ctx.closePath();
                x += dx;
                y += dy;
            }
            setInterval(draw,10)//자바스크립트의 타이밍 함수 draw함수를 10밀리초마다 실행 한다는 뜻이다. 무한히 작동됨

        </script>
    </body>
</html>
